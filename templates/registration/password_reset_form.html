<style>
    .content-area{
        width: 100vw;
        height: 100vh;
        
        display:flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0,0,0,.125);
        border-radius: 0.25rem;
        height: 260px;
    }

    .input-area{
        margin-top: 30px;
        margin-bottom: 20px;
    }

    .input-area>p>input{
        outline: none;
        border-top:none;
        border-left:none;
        border-right:none;
        border-bottom:1px solid #919494;
        font-size: 16px;
        padding: 0 4px;
        padding-bottom: 2px;
        width: 180px;
    }
</style>

{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Done -->
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center">
            <div class="col col-xl-4">
                <div class="card" style="border-radius: 1rem; align-items:center;">
                    <div class="col-md-6 col-lg-7 d-flex">
                        <div class="card-body" style="padding: 40px 0">
                            <form action="{% url 'password_reset' %}" method="post">
                                <h1 class="h2 fw-bold mb-0" style="cursor:default">Password Reset</h1>
                                {% csrf_token %}
                                <div class='input-area'>
                                    {{ form.as_p }}
                                </div>
                                
                                <div class="pt-1 mb-4 d-grid gap-2">
                                    <button class="btn btn btn-block" type="submit" style="background-color: #708ae8; color:white; width:100%">New Password</button>
                                </div>
                            </form>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
