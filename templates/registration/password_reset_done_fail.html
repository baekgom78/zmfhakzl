<style>

        height: 100vh;
        
        display:flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0,0,0,.125);
        border-radius: 0.25rem;
        height: 260px;
    }

    .input-area{
        margin-top: 30px;
        margin-bottom: 20px;
    }

    strong{
        font-weight: bold;
        color: #708ae8;
        font-size: 60px;
        cursor:default
    }

                    <div class="col-md-6 col-lg-7 d-flex">
