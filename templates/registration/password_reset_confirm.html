<style>
    input[type=password]{
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid #919494;
        font-size: 16px;
        padding-left: 2px;
        padding-bottom: 2px;
        margin-top: 16px;
        margin-bottom: 20px;
    }

    input[type=password]:focus{
        outline: none;
    }

    ul>li{
        padding-left: 8px;
        color:gray;
        line-height: 26px;
    }
</style>

{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Done -->
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center">
            <div class="col col-xl-4">
                <div class="card" style="border-radius: 1rem; align-items:center;">
                    <div class="col-md-8 col-lg-10 d-flex">
                        <div class="card-body" style="padding: 40px 0">
                            <form action="" method="post">

                                {% csrf_token %}
                                {{ form.as_p }}
                                <button class="btn btn btn-block" type="submit" style="background-color: #708ae8; color:white; width:100%">New Password</button>
                                <!-- <button type="submit">비밀번호 초기화</button> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
